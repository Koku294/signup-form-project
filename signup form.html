<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="Create a new account using signup page">
    <title>Signup Form</title>
</head>
<body>
    <header>
       
    </header>
    <main class="maincontainer">
        <h1 class="heading">Signup</h1>
        <form action="#" method="POST" class="signupform">
            <input type="text" class="inputField" placeholder="Full Name" required>
            <input type="email" class="inputField" placeholder="Email" required>
            <input type="password" class="inputField" placeholder="Password" required>
            <input type="text" class="inputField" placeholder="Confirm Password" required>
            <input type="date" class="inputField" placeholder="dd-mm-yyyy" required>
            <div class="radiocontainer">
                
                <input type="radio" id="student" name="designation" required>
                <label for="student">Student</label>
                
                <input type="radio" id="employee" name="designation" required>
                <label for="employee">Employee</label>

            </div>
            <div class="checkbox container">
                <input type="checkbox" id="tick" required>
                <label for="tick">I agree to all the Terms and conditions</label>

            </div>
            <button type="submit" class="finish">Signup</button>

        </form>
    </main>
    <footer></footer>
    
</body>
</html>
